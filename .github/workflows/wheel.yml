name: Wheel and Test

on: workflow_dispatch

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    name: Build on ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { os: "ubuntu-20.04", build-dir: "build-linux" }
          - { os: "windows-2019", build-dir: "build-windows" }
          - { os: "macos-11", build-dir: "build-macos" }
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: "true"
      - name: Install Dependencies
        run: |
          python3 -m pip install wheel
      - name: Build Wheels
        uses: pypa/cibuildwheel@v2.16.2
        env:
          CIBW_ARCHS: auto64
          CIBW_BUILD: cp36-*
      - name: List Build Results
        run: |
          ls wheelhouse
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: ./wheelhouse/*.whl
  run:
    name: Test on ${{ matrix.os }} with python ${{ matrix.python-version }}
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-11]
        python-version: ['3.6', '3.11']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/download-artifact@v2
        with:
          name: wheels
          path: built_wheels
      - name: Install Dependencies
        run: python -m pip install trimesh numpy
      - name: Install Packages
        run: python -m pip install --no-index --find-links=./built_wheels coacd
      - name: Run Tests
        run: python run_tests.py
